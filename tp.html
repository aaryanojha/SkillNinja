<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body style="background-color: aqua;">
    <div>
    <canvas id="myChart" style="width:100%;max-width:600px;background-color: white;"></canvas>
    </div>
    <a href="data.php">hi</a>
    <script>
        // Function to fetch data from PHP and create the chart
        function fetchData() {
            // Using fetch API to make a GET request to your PHP file
            fetch("data.php")
                .then(response => response.json())
                .then(data => {
                    // Extracting data from the JSON response
                    const xValues = data.labels;
                    const yValues = data.values;
                    const barColors = ["red", "green", "blue", "orange", "brown"];

                    // Creating the chart using Chart.js
                    new Chart("myChart", {
                        type: "pie",
                        data: {
                            labels: xValues,
                            datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                            }]
                        },
                        options: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: "World Wine Production 2018"
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the fetchData function to create the chart when the page loads
        fetchData();
    </script>

</body>

</html>
