<!DOCTYPE html>
<html>
<head>
    <title>Congratulations on Course Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 100px auto;
            max-width: 400px;
        }
        h1 {
            color: #3f51b5;
        }
        p {
            font-size: 18px;
        }
        .certificate-img {
            max-width: 100%;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="certificate-image.jpg" alt="Certificate Image" class="certificate-img">
        <h1>Congratulations!</h1>
        <p>You have successfully completed the <strong>Course Name</strong> on SkillNinja.</p>
        <p>Here is your well-deserved certificate.</p>
        <a href="certificate.pdf" download>Download Certificate</a>
    </div>
</body>
</html>
